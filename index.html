<html>
	<head>
		<title>Keyboard</title>
		<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous">
  	</script>
  	<script src="keyboard.js"></script>

    <link type="text/css" rel="stylesheet" href="keyboard.css"></link>
	</head>

	<body>
		<div class="container">
      <div class="synth-container">
  			<div class="rotator-box" id="dial">
  				<div class="rotator-line">
  					<div class="rotator-nub"></div>
  				</div>
  			</div>

        <div class="waveform">
          <div class="waveform__type waveform__type--active" id="sine">
            <div class="waveform__text">Sine</div>
          </div>
          <div class="waveform__type" id="sawtooth">
            <div class="waveform__text">Saw</div>
          </div>
          <div class="waveform__type" id="square">
            <div class="waveform__text">Square</div>
          </div>
          <div class="waveform__type" id="triangle">
            <div class="waveform__text">Triangle</div>
          </div>
        </div>

        <div class="keys-container">
          <div class="keys">
            <div class="keys__white">
              <div class="key key-1" id="note-c4"></div>
              <div class="key key-2" id="note-d4"></div>
              <div class="key key-3" id="note-e4"></div>
              <div class="key key-4" id="note-f4"></div>
              <div class="key key-5" id="note-g4"></div>
              <div class="key key-6" id="note-a4"></div>
              <div class="key key-7" id="note-b4"></div>
            </div>
            <div class="keys__black">
              <div class="key keysharp-1" id="note-csharp4"></div>
              <div class="key keysharp-2" id="note-dsharp4"></div>
              <div class="key keysharp-3" id="note-fsharp4"></div>
              <div class="key keysharp-4" id="note-gsharp4"></div>
              <div class="key keysharp-5" id="note-asharp4"></div>
            </div>
          </div>
        </div>
      </div>
		</div>

	</body>
</html>
